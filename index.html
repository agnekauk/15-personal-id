<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person id cards</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <script src="./main.js" defer></script>
</head>

<body>
    <header class="container">
        <button class="btn">Random user</button>
        </div>
    </header>
    <main class="container">
        <div class="row">
            <div class="card">
                <img src="./img/Twitter-Cover-Photo-48-1500x500.jpg" alt="Picture" class="set-picture">
                <img src="https://www.sony.lt/alphauniverse/assets/resized/2020/10/Albert-Dros-profile_square_291x291.jpg" alt="Profile-photo" class="profile-photo">
                <p class="name details">Paul Walker</p>
                <p class="details email">@email</p>
                <p class="details age">Age:
                    <span>37</span>
                </p>
                <p class="details address">Address:
                    <span>1234 NW Bobcat Lane, St. Robert, MO 65584-567</span>
                </p>
            </div>
        </div>
    </main>
</body>

</html>
